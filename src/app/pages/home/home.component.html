<button type="button" *ngIf="posts && posts.length" class="btn btn-primary btn-sm mr-5 mt-4 new-post"
  (click)="basicModal.show()">Create New
  Post</button>
<br>

<div
  *ngFor="let post of posts | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage } let i = index;">
  <app-posts [post]="post" (onDelete)="deletePost(i)"></app-posts>
</div>
<pagination-controls *ngIf="posts && posts.length" (pageChange)="currentPage = $event"></pagination-controls>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Create New Post</h4>
      </div>
      <div class="modal-body">
        <div class="md-form">
          <input mdbInput type="text" id="form1" class="form-control" [(ngModel)]="newPost.title">
          <label for="form1" class="">Title</label>
        </div>
         <div class="md-form">
           <textarea type="text" id="form7" class="md-textarea form-control" mdbInput
             [(ngModel)]="newPost.body"></textarea>
           <label for="form1" class="">Content</label>
         </div>
      </div>
      <div class="modal-footer">
        <div class="float-end mt-2 pt-1 ml-5">
          <button type="button" class="btn btn-primary btn-sm ml-2" (click)="onSubmit()">Submit</button>
          <button type="button" (click)="basicModal.hide()" class="btn btn-outline-primary btn-sm ml-2">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
