<section>
  <div>
    <div class="d-flex flex-start w-100 mt-5">
      <img style="margin-right: 10px; height: 3em;" src="../../../assets/images/default_user_image.jpg"
        class="rounded-circle z-depth-1-half">
      <div class="form-outline w-100">
        <textarea [(ngModel)]="newComment" class="form-control" id="textAreaExample" rows="4"
          style="background: #fff;"></textarea>
      </div>
    </div>
    <div class="float-end mt-2 pt-1 ml-5">
      <button type="button" class="btn btn-primary btn-sm ml-2" (click)="postComment()">Post comment</button>
      <button type="button" class="btn btn-outline-primary btn-sm ml-2" (click)="onClickCancel()">Cancel</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments; let i = index;">
    <div class="col">

      <div class="d-flex flex-start mt-4">
        <div class="flex-grow-1 flex-shrink-1">
          <div>
            <div class="d-flex flex-start mt-4">
              <a class="me-4">
                <img style="margin-right: 10px; height: 3em;" src="../../../assets/images/default_user_image.jpg"
                  class="rounded-circle z-depth-1-half">
              </a>
              <div class="flex-grow-1 flex-shrink-1">
                <div>
                  <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-1">
                      {{comment.email}}
                    </p>
                  </div>
                  <p name="body" ngDefaultControl class="small mb-0 editComment">
                    {{comment.body}}
                  </p>
                </div>
                <a (click)="onClickEdit(i)" *ngIf="showEdit && comment.email == authService.getLoggedInUser().email" type="button"
                  class="action-btns-font"
                  aria-expanded="true" aria-controls="collapseExample-5">Edit</a>
                <a *ngIf="showEdit && comment.email == authService.getLoggedInUser().email" (click)="onClickSave(i)"
                  type="button" class="action-btns-font ml-2" aria-expanded="true"
                  aria-controls="collapseExample-5">Save</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
